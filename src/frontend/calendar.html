<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçerik Takvimi - Instagram AI Marketing</title>
    <link href="./css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold">Instagram AI Marketing</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/dashboard" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md">
                            Dashboard
                        </a>
                        <a href="/calendar" class="text-blue-500 border-b-2 border-blue-500 px-3 py-2 rounded-md">
                            İçerik Takvimi
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span id="userEmail" class="mr-4 text-gray-600"></span>
                    <button id="logoutBtn" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-sign-out-alt"></i> Çıkış
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">İçerik Takvimi</h1>
            <div class="space-x-2">
                <button id="generateScheduleBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-magic"></i> Otomatik Plan Oluştur
                </button>
                <button id="addEventBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-plus"></i> Yeni İçerik Ekle
                </button>
            </div>
        </div>

        <!-- Takvim -->
        <div class="bg-white rounded-lg shadow p-6">
            <div id="calendar"></div>
        </div>
    </div>

    <script src="./js/calendar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Instagram AI Marketing</title>
    <link href="./css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Kayıt Ol</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Kullanıcı Adı
                    </label>
                    <input class="w-full px-3 py-2 border rounded-md" type="text" id="username" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="w-full px-3 py-2 border rounded-md" type="email" id="email" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Şifre
                    </label>
                    <input class="w-full px-3 py-2 border rounded-md" type="password" id="password" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                    Kayıt Ol
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Zaten hesabınız var mı? 
                <a href="/login.html" class="text-blue-500 hover:text-blue-600">Giriş Yapın</a>
            </p>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
